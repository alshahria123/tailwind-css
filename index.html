<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main class="max-w-screen-xl mx-auto px-16 lg:px-20">
    <!-- header section -->
     <header class="flex pt-10 pb-20">
      <!-- text content -->
       <div>
        <h1 class="text-5xl md:text-7xl">It's good <br>
          tea time at The <br> Tea House</h1>
          <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
          <br>
          <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More</button>
       </div>
       <!-- img content -->
        <div class="relative">
          <!-- img -->
           <div>
            <img class="w-full" src="./images/banner.png" alt="">
           </div>
           <!-- card -->
            <div class="bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg ml-4 absolute top-20 md:top-80 md:left-32 lg:left-28">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
        </div>
